<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Tareas con Vue JS</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="main" class="mainContainer">
        <h1>Listado de tareas a realizar</h1>
        <div class="input-button_Container">
            <input type="text" name="tarea" class="form-control" placeholder="Agregar nueva tarea" v-model="tarea">
            <button type="button" name="tarea" class="btn btn-primary" v-on:click="agregarNuevaTarea">Agregar
                tarea</button>
        </div>
        <div class="listContainer">
            <ul>
                <li v-for="tarea in tareas">
                    {{tarea}}
                </li>
            </ul>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
